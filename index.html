<html>
  <head>
    <title>Blackjack</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href="styles/app.css" rel="stylesheet" type="text/css" media="screen">

  </head>
  <body>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="http://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js"></script>

    <script src="compiled/src/models/Card.js"></script>
    <script src="compiled/src/collections/Hand.js"></script>
    <script src="compiled/src/collections/Deck.js"></script>
    <script src="compiled/src/models/App.js"></script>

    <script src="compiled/src/views/CardView.js"></script>
    <script src="compiled/src/views/HandView.js"></script>
    <script src="compiled/src/views/AppView.js"></script>

    <script src="compiled/src/main.js"></script>

    <script>
      $('img').velocity("transition.slideLeftIn", {stagger: 250});
      var mySequence = [
          { e: $('.outcome'), p: {scale: 2, translateX: "220px"}, o: { duration: 1000 } },
          { e: $('.wins'), p: {scale: 4, translateY: "50px", opacity: 1}, o: { duration: 1000 } }
      ];
      $('.stand-button').on('click', function(){
        $.Velocity.RunSequence(mySequence);
      })
    </script>

  </body>
</html>
